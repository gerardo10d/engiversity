<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="shortcut icon" href="../recursos/img/logo50px.png" />
  <title>Suelos</title>
</head>

<body>
  <nav class="navbar">
    <ul class="navbar-lista">
      <li>
        <a href="../index.html">
          <h1>Engiversity</h1>
        </a>
      </li>
      <li><a href="./pavimentos.html">Pavimentos</a></li>
      <li><a href="./suelos.html">Suelos</a></li>
      <li><a href="./hidraulica.html">Hidráulica</a></li>
      <li><a href="./transito.html">Tránsito</a></li>
    </ul>
  </nav>
  <main id="main-suelos">
    <section class="granulometria">
      <h1>Sistema Unificado de Clasificación de Suelos</h1>
      <form>
        <label>Malla</label>
        <label>Masa retenida parcial (g)</label>
        <label>Pasante (%)</label>
        <label for="3in">75 mm (3"):</label>
        <input type="number" id="3in" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="3in-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="2.5in">63 mm (2.5"):</label>
        <input type="number" id="2.5in" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="2.5in-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="2in">50 mm (2"):</label>
        <input type="number" id="2in" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="2in-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="1.5in">37.5 mm (1.5"):</label>
        <input type="number" id="1.5in" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="1.5in-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="1in">25 mm (1"):</label>
        <input type="number" id="1in" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="1in-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="3/4in">19 mm (3/4"):</label>
        <input type="number" id="3/4in" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="3/4in-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="1/2in">12.5 mm (1/2"):</label>
        <input type="number" id="1/2in" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="1/2in-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="3/8in">9.5 mm (3/8"):</label>
        <input type="number" id="3/8in" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="3/8in-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="1/4in">6.3 mm (1/4"):</label>
        <input type="number" id="1/4in" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="1/4in-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="#4">4.75 mm (#4):</label>
        <input type="number" id="#4" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="#4-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="#8">2.36 mm (#8):</label>
        <input type="number" id="#8" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="#8-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="#10">2.0 mm (#10):</label>
        <input type="number" id="#10" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="#10-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="#16">1.10 mm (#16):</label>
        <input type="number" id="#16" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="#16-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="#20">0.850 mm (#20):</label>
        <input type="number" id="#20" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="#20-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="#30">0.600 mm (#30):</label>
        <input type="number" id="#30" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="#30-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="#40">0.425 mm (#40):</label>
        <input type="number" id="#40" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="#40-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="#50">0.300 mm (#50):</label>
        <input type="number" id="#50" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="#50-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="#60">0.250 mm (#60):</label>
        <input type="number" id="#60" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="#60-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="#80">0.180 mm (#80):</label>
        <input type="number" id="#80" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="#80-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="#100">0.150 mm (#100):</label>
        <input type="number" id="#100" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="#100-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="#140">0.106 mm (#140):</label>
        <input type="number" id="#140" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="#140-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="#200">0.075 mm (#200):</label>
        <input type="number" id="#200" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="#200-p" class="pasante-granulom" min="0.00" step="0.01" />
        <label for="fondo">Fondo:</label>
        <input type="number" id="fondo" class="pesos-granulom" min="0.00" step="0.01" />
        <input type="number" id="fondo-p" class="pasante-granulom" min="0.00" step="0.01" disabled />
        <label for="LL">LL:</label>
        <input type="number" id="LL" min="0.00" step="0.01" />
        <input type="number" id="LL-p" min="0.00" step="0.01" />
        <label for="LP">LP:</label>
        <input type="number" id="LP" min="0.00" step="0.01" />
        <input type="number" id="LP-p" min="0.00" step="0.01" />
      </form>
      <div class="botones">
        <button type="button" id="boton-calcular-masas">Calcular con masas</button>
        <button type="button" id="boton-calcular-pasantes">Calcular con pasantes</button>
      </div>
    </section>
    <section class="resultados">
      <h2>Resultados</h2>
      <span class="contenedor-resultado"></span>
    </section>
  </main>
  <footer>
    <p>Sitio web creado por Mag. Ing. Gerardo Andrés Dorado Jurado</p>
  </footer>
  <script src="../js/suelos.js"></script>
</body>

</html>
