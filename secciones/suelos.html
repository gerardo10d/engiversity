<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../recursos/img/logo50px.png" />
    <title>Suelos</title>
  </head>

  <body>
    <nav class="navbar">
      <ul class="navbar-lista">
        <li>
          <a href="../index.html">
            <h1>Engiversity</h1>
          </a>
        </li>
        <li><a href="./pavimentos.html">Pavimentos</a></li>
        <li><a href="./suelos.html">Suelos</a></li>
        <li><a href="./hidraulica.html">Hidráulica</a></li>
        <li><a href="./transito.html">Tránsito</a></li>
      </ul>
    </nav>
    <main id="main-suelos">
      <section class="clasificacion">
        <h1>Sistema Unificado de Clasificación de Suelos</h1>
        <fieldset>
          <input type="radio" id="masa" name="tipo-calculo" value="masa" checked /><label for="masa">Masa retenida</label>
          <input type="radio" id="pasante" name="tipo-calculo" value="pasante" /><label for="pasante">Pasante</label>
        </fieldset>
        <form class="granulometria">
          <label>Tamiz (U.S.)</label>
          <label class="etiqueta-mm">Abertura (mm)</label>
          <label>Valor</label>
          <!-- <label>Pasante (%)</label> -->
        </form>
        <form class="limites">
          <label for="LL">LL:</label>
          <input type="number" id="LL" min="0.00" step="0.01" />
          <label for="LP">LP:</label>
          <input type="number" id="LP" min="0.00" step="0.01" />
        </form>
        <div class="botones">
          <button type="button" id="boton-calcular">
            Calcular
          </button>
        </div>
      </section>
      <section class="resultados">
        <h2>Resultados</h2>
        <div class="contenedor-resultados"></div>
      </section>
    </main>
    <footer>
      <p>Aplicación web creada por Mag. Ing. Gerardo Andrés Dorado Jurado</p>
    </footer>
    <script src="../js/suelos.js"></script>
  </body>
</html>
